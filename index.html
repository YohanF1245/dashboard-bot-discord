<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Dashbord</title>
</head>
<body>
    <div id="dashboard-bot-discord">
        <label for="player-group">Player Group</label>
        <select name="player-group" id="player-group">
            <option value="1">Group 1</option>
            <option value="2">Group 2</option>
            <option value="3">Group 3</option>
        </select>
    </div>
    <h2>Tank</h2>
    <div class="button-container">
      <button class="btn tank">Thaldrion (Paladin)</button>
      <button class="btn tank">Drakthor (Guerrier)</button>
      <button class="btn tank">Galrath (Chevalier de la Mort)</button>
    </div>
  
    <h2>Heal</h2>
    <div class="button-container">
      <button class="btn heal">Lunariël (Prêtresse)</button>
      <button class="btn heal">Zelindra (Druidesse)</button>
      <button class="btn heal">Elorwyn (Chaman)</button>
    </div>
  
    <h2>DPS</h2>
    <div class="button-container">
      <button class="btn dps">Sylpharion (Mage)</button>
      <button class="btn dps">Vorgrim (Démoniste)</button>
      <button class="btn dps">Arkaenor (Chasseur)</button>
    </div>
</body>
</html>
